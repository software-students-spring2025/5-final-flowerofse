<!DOCTYPE html>
<html>
<head>
  <title>Upload Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <span class="navbar-logo">GameShare.io</span>
      <div class="navbar-links">
        <a href="/">Browse</a>
        {% if current_user.is_authenticated %}
          <a href="/upload">Upload Game</a>
        {% endif %}
      </div>
    </div>
  
    <div class="navbar-right">
      {% if current_user.is_authenticated %}
        <span>Welcome, {{ current_user.username }}</span>
        <button onclick="location.href='/logout'">Logout</button>
      {% else %}
        <button onclick="location.href='/login'">Log in</button>
        <button onclick="location.href='/register'">Register</button>
      {% endif %}
    </div>
  </nav>
<div class="container">

  <h2>Upload Game</h2>

  <form method="post" enctype="multipart/form-data">
    <label>Title:</label>
    <input type="text" name="title" required><br>

    <label>Description:</label>
    <textarea name="description" required></textarea><br>

    <label>ZIP File:</label>
    <input type="file" name="game_file" accept=".zip" required><br>

    <label>Cover Image (PNG):</label>
    <input type="file" name="cover_image" accept="image/png"><br>

    <button type="submit">Upload</button>
  </form>

  <a href="/" class="back-link">‚Üê Back to Home</a>

</div>

</body>
</html>
