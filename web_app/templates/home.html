<!DOCTYPE html>
<html>
<head>
  <title>Game Share Forum</title>
</head>
<body>
  <h1>All Games</h1>
  {% if current_user.is_authenticated %}
    <p>Welcome, {{ current_user.username }} | <a href="/upload">Upload Game</a> | <a href="/logout">Logout</a></p>
  {% else %}
    <p><a href="/login">Login</a> | <a href="/register">Register</a></p>
  {% endif %}
  <ul>
    {% for game in games %}
      <li><a href="/game/{{ game._id }}">{{ game.title }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
